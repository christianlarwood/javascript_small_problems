<!doctype html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <title>Bold Element + Custom</title>
  </head>
  <body>
    <section>Hello World</section>
    <p>Greetings!</p>
    <script>
      function makeBold(element, callback) {
        callback(element);
        element.style.fontWeight = 'bold';
      }

      // official answer
      function makeBold(element, callback) {
        if (callback && typeof callback === 'function') {
          callback(element);
        }
        element.style.fontWeight = 'bold';
      }

      let sectionElement = document.querySelector('section');

      makeBold(sectionElement, function(elem) {
        elem.classList.add('highlight');
      })

      // further exploration
      function makeBold(element) {
        element.style.fontWeight = 'bold';
        let event = new CustomEvent('bolded');

        element.dispatchEvent(event);
      }

      sectionElement.addEventListener('bolded', event => {
        alert(event.target.tagName);
        event.target.classList.add('highlight');
      });

      makeBold(sectionElement);

      

    </script>
  </body>
</html>
